<!DOCTYPE html>
<html>
    <header>
        <center>
            <h1>Welcome to RevAntarctica</h1>
            <meta http-equiv="refresh" content="60"/>
        </center>
    </header>
    <body>
        <br><br><br>
        <div>
        <center>
            <form action="/" method="POST">
                <input placeholder="Name" name="name">
                <input placeholder="Post Content" name="post">
                <input type="submit" value="Submit">
            </form>
            <table>
            <tbody>
                {% for post in posts %}
                <tr><td>{{ post[0] }} </td><td>{{ post[1] }} </td></tr>
                {% endfor %}
            </tbody>
            </table>
        </center>
        </div>
    </body>
</html>
